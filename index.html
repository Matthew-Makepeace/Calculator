<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div>
            <div class="user-input"> <h1>Insert Numbers<h1> </div>

            <div class="buttons">
                <div id="column1">
                    <button class="num"><h3>1</h3></button>
                    <button class="num"><h3>2</h3></button>
                    <button class="num"><h3>3</h3></button>
                    <button class="opr"><h3>+</h3></button>
                </div>
                <div id="column2">
                    <button class="num"><h3>4</h3></button>
                    <button class="num"><h3>5</h3></button>
                    <button class="num"><h3>6</h3></button>
                    <button class="opr"><h3>-</h3></button>
                </div>
                <div id="column3">
                    <button class="num"><h3>7</h3></button>
                    <button class="num"><h3>8</h3></button>
                    <button class="num"><h3>9</h3></button>
                    <button class="opr"><h3>x</h3></button>
                </div>
                <div id="column4">
                    <button class="num"><h3>0</h3></button>
                    <button class="clr"><h3>C</h3></button>
                    <button class="ans"><h3>=</h3></button>
                    <button class="opr"><h3>รท</h3></button>
                </div>
            </div>
        </div>
    </body>
</html>
